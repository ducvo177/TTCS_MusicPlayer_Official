<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">  
</head> 
<body class="dark">
    <div class="grid wide container">
        <div class="row no-gutters">
          <div class="col l-2">
            <!--Sidebar-->  
            <div class="sidebar ">
             <header>
                 <div class="image-text">
                     <span class="image">

                         <img src="./assets/image/tải xuống.png" alt="logo">

                     </span>
                 
                <div class="text header-text">
                 <span class="name">PTIT</span>
                 <span class="product">Music player</span>

                </div>
            </div>
            <i class='bx bxs-chevron-right toggle' ></i>             
             </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box"> 
                            <div href="">
                                <i class='bx bx-search icon' ></i>
                                <input class="input" type="text" placeholder="Search..." >
                            </div>
                        </li>

                        <li class="nav-link"> 
                            <a class="active"href="">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>

                        <li class="nav-link"> 
                            <a href="">
                                <i class='bx bx-bar-chart-alt-2 icon' ></i>
                                <span class="text nav-text">Chart</span>
                            </a>
                        </li>
                        <li class="nav-link"> 
                            <a href="">
                                <i class='bx bx-podcast icon' ></i>        
                                <span class="text nav-text">Podcast</span>                    
                            </a>
                        </li>
                        <li class="nav-link"> 
                            <a href="">
                                <i class='bx bxs-playlist icon' ></i>
                                <span class="text nav-text">My Playlist</span>
                            </a>
                        </li>
                        <li class="nav-link"> 
                            <a href="">
                                <i class='bx bx-star icon' ></i>
                                <span class="text nav-text">Top 10</span>
                            </a>
                        </li>
                    </ul>
                </div>
              <div class="bottom-content">
                <li class="nav-link"> 
                    <a href="">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>
                <li class="mode"> 
                  <div class="moon-sun">
                    
                    
                  </div>
                  <span class="mode-text text ">Light mode</span>
                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
                </li>
              </div>

            </div> 


              </div>

          </div>
          <!--Content-->
          <div class="col l-10">
            <div class="home">
              <div class="playing-song">
                  <img src="" alt="a" class="image-onplay">
                  <h1 class="title-onplay text"></h1>
                   <span class="artist-onplay text" ></span>
              </div>

              
              <!--List nhạc-->
             
              
              <ul class="list-song">
               
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    
              </ul>
            </div>
          </div>
        </div>
 
        <div class="row no-gutters">
          <div class="navbar">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="10000">
            
            <audio id="audio" src=""></audio> 
            <div class="playing">
                 <div class="song">

                    <img class="image-onplay" src="./assets/image/Binz_-_Bigcityboi.jpg" alt="Music">

                    <div class="descib">
                        <h1 class="title-onplay text">Big City Boi</h1>
                        <span class="artist-onplay text">Binz ft Touliver</span>
                    </div>
                 </div>
               

                 <div class="control">
                    <i class='bx bx-shuffle icon shuffle' ></i> 
                    <i class='bx bx-skip-previous icon prev'></i>
                    <div class="pause-play  ">
                        <i class='bx bx-pause-circle icon pause' ></i>
                        <i class='bx bx-play-circle icon play ' ></i>
                    </div>
                   
                    <i class='bx bx-skip-next icon next' ></i>
                    <i class='bx bx-repost icon replay' ></i>
                  
                 </div>
              </div>
          </div>
        </div>
    </div>

    <script src="./assets/js/java.js"></script>

</body>
</html>
