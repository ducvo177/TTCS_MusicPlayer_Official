<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/toast.css">



    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">  
</head> 
<body class="dark">
    <div class="grid wide container">
        <div class="row no-gutters">
          <div class="col l-2">
            <!--Sidebar-->  
            <div class="sidebar ">
             <header>
                 <div class="image-text">
                     <span class="image">

                         <img src="./assets/image/tải xuống.png" alt="logo">

                     </span>
                 
                <div class="text header-text">
                 <span class="name">PTIT</span>
                 <span class="product">Music player</span>

                </div>
            </div>
            <i class='bx bxs-chevron-right toggle' ></i>             
             </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box"> 
                            <div href="">
                                <i class='bx bx-search icon' ></i>
                                <input class="input" type="text" placeholder="Search..." >
                            </div>
                        </li>
                        <li class="nav-link "> 
                            <div index="0" class="button active ">
                                <i class='bx bxs-playlist icon' ></i>
                                <span class="text nav-text">My Playlist</span>
                            </div>
                        </li>
                        <li class="nav-link "> 
                            <div index="1" class="button ">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Home</span>
                            </div>
                        </li>

                        <li class="nav-link"> 
                            <div index="2" class="button">
                                <i class='bx bx-bar-chart-alt-2 icon' ></i>
                                <span class="text nav-text">Chart</span>
                            </div>
                        </li>
                     
                        <li class="nav-link"> 
                          <div index="3" class="button">
                            <i class='bx bxl-youtube icon'></i>       
                              <span class="text nav-text">M/V</span>                    
                          </div>
                      </li>
                        
                       
                    </ul>
                </div>
              <div class="bottom-content">
                <li class="nav-link"> 
                    <a href="/login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>
                <li class="mode"> 
                  <div class="moon-sun">
                    
                    
                  </div>
                  <span class="mode-text text ">Light mode</span>
                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
                </li>
              </div>

            </div> 


              </div>

          </div>
          <!--Content-->
          <div class="col l-10">
            <div class="home">
              <div class="playing-song">
                  <img src="" alt="a" class="image-onplay">
                  <h1 class="title-onplay text"></h1>
                   <span class="artist-onplay text" ></span>
              </div>
            <div class="home layer">
            
              <div id="toast">
        
                
                
                <div class="toast toast--error">
                    <div class="toast__icon">
                     <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">Error</h3>
                        <p class="toast__msg">May vi tinh ket noi internet(Windows)</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            
            </div>
            
            <div>
                <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
                <div onclick="showErrorToast();" class="btn btn--danger">Show danger toast</div>
            </div>
            </div>

              
              <!--List nhạc-->
             
              
              <ul class="list-song">
               
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    
              </ul>
            </div>
          </div>
        </div>
 
        <div class="row no-gutters">
          <div class="navbar ">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="10000">
            
            <audio id="audio" src=""></audio> 
            <div class="playing">
                 <div class="song">

                    <img class="image-onplay" src="" alt="Music">

                    <img class="image-onplay" src="./assets/image/Binz_-_Bigcityboi.jpg" alt="Music">


                    <div class="descib">
                        <h1 class="title-onplay text"></h1>
                        <span class="artist-onplay text"></span>
                    </div>
                 </div>
               

                 <div class="control">
                    <i class='bx bx-shuffle icon shuffle' ></i> 
                    <i class='bx bx-skip-previous icon prev'></i>
                    <div class="pause-play  ">
                        <i class='bx bx-pause-circle icon pause' ></i>
                        <i class='bx bx-play-circle icon play ' ></i>
                    </div>
                   
                    <i class='bx bx-skip-next icon next' ></i>
                    <i class='bx bx-repost icon replay' ></i>
                  
                 </div>
              </div>
          </div>
        </div>
    </div>

    <script src="./assets/js/toast.js"></script>



    <script src="./assets/js/java.js"></script>

</body>
</html>
